<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz Game!</h1>
        <p class="score">score: <span>0</span></p>
    </header>
    <main>
        <h2 class="question">Question will appear here.</h2>
        <div class="suggestions">
            <ol type="A">
            </ol>
        </div>
        <div class="field">
            <input type="text" class="answer">
        </div>
        <div class="question-state">question state</div>
        <div class="btns">
            <button class="valid">valid</button>
            <button class="reload">play again</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
